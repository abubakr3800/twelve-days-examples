<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="app-header">
            <h1>Task Management System</h1>
            <div class="header-actions">
                <button id="themeToggle" class="btn-icon" title="Toggle Theme">
                    <span class="icon">üåô</span>
                </button>
                <button id="addTaskBtn" class="btn-primary">Add New Task</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Sidebar -->
            <aside class="app-sidebar">
                <nav class="sidebar-nav">
                    <button class="nav-item active" data-filter="all">All Tasks</button>
                    <button class="nav-item" data-filter="today">Today</button>
                    <button class="nav-item" data-filter="upcoming">Upcoming</button>
                    <button class="nav-item" data-filter="completed">Completed</button>
                </nav>
                <div class="sidebar-categories">
                    <h3>Categories</h3>
                    <ul class="category-list">
                        <li>
                            <button class="category-item" data-category="work">
                                <span class="category-color" style="background-color: #e74c3c"></span>
                                Work
                            </button>
                        </li>
                        <li>
                            <button class="category-item" data-category="personal">
                                <span class="category-color" style="background-color: #3498db"></span>
                                Personal
                            </button>
                        </li>
                        <li>
                            <button class="category-item" data-category="shopping">
                                <span class="category-color" style="background-color: #2ecc71"></span>
                                Shopping
                            </button>
                        </li>
                    </ul>
                </div>
            </aside>

            <!-- Task List Section -->
            <section class="task-section">
                <!-- Search and Filter -->
                <div class="task-controls">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search tasks...">
                        <button class="btn-icon" title="Search">
                            <span class="icon">üîç</span>
                        </button>
                    </div>
                    <div class="filter-controls">
                        <select id="priorityFilter">
                            <option value="all">All Priorities</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                        <select id="sortBy">
                            <option value="dueDate">Due Date</option>
                            <option value="priority">Priority</option>
                            <option value="title">Title</option>
                        </select>
                    </div>
                </div>

                <!-- Task List -->
                <div class="task-list" id="taskList">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </section>
        </main>

        <!-- Task Modal -->
        <div class="modal" id="taskModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Task</h2>
                    <button class="btn-icon close-modal" title="Close">
                        <span class="icon">‚úï</span>
                    </button>
                </div>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Title</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate" required>
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority" required>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">Category</label>
                        <select id="taskCategory" required>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Shopping</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDependencies">Dependencies</label>
                        <select id="taskDependencies" multiple>
                            <!-- Dependencies will be dynamically added -->
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary close-modal">Cancel</button>
                        <button type="submit" class="btn-primary">Save Task</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Notification System -->
        <div class="notification-container" id="notificationContainer">
            <!-- Notifications will be dynamically added here -->
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
