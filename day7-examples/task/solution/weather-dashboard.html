<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ffffff;
            --text-color: #2c3e50;
            --border-color: #ddd;
            --hover-color: #2980b9;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --card-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #1a1a1a;
            --text-color: #ecf0f1;
            --border-color: #2c3e50;
            --hover-color: #2980b9;
            --card-bg: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--card-bg);
        }

        h1, h2, h3 {
            color: var(--text-color);
            margin-bottom: 15px;
        }

        h1 {
            text-align: center;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: var(--hover-color);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        .weather-card {
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--background-color);
            margin-bottom: 15px;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .favorite-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 4px;
            color: white;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .success-notification {
            background-color: var(--success-color);
        }

        .error-notification {
            background-color: var(--error-color);
        }

        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .weather-icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .temperature {
            font-size: 2em;
            font-weight: bold;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .detail-item {
            padding: 10px;
            background-color: var(--card-bg);
            border-radius: 4px;
        }

        .recent-searches {
            margin-top: 20px;
        }

        .search-history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .search-history-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: var(--card-bg);
            border-radius: 4px;
            padding: 5px;
        }

        .location-btn {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 5px;
            text-align: left;
            padding: 8px 12px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .location-btn:hover {
            background-color: var(--hover-color);
            color: white;
        }

        .location-icon {
            font-size: 1.2em;
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--error-color);
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .remove-btn:hover {
            background-color: var(--error-color);
            color: white;
        }

        .clear-history-btn {
            width: 100%;
            margin-top: 10px;
            background-color: var(--error-color);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .clear-history-btn:hover {
            background-color: #c0392b;
        }

        .no-history {
            color: #666;
            font-style: italic;
            text-align: center;
            margin: 20px 0;
        }

        .favorites-container {
            margin-top: 20px;
        }

        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .favorite-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .favorite-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .favorite-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .favorite-icon {
            font-size: 1.2em;
            color: #f1c40f;
        }

        .favorite-name {
            font-weight: 500;
        }

        .favorite-actions {
            display: flex;
            gap: 8px;
        }

        .search-favorite-btn,
        .remove-favorite-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .search-favorite-btn {
            color: var(--primary-color);
        }

        .search-favorite-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .remove-favorite-btn {
            color: var(--error-color);
        }

        .remove-favorite-btn:hover {
            background-color: var(--error-color);
            color: white;
        }

        .clear-favorites-btn {
            width: 100%;
            margin-top: 15px;
            background-color: var(--error-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .clear-favorites-btn:hover {
            background-color: #c0392b;
        }

        .no-favorites {
            text-align: center;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 8px;
        }

        .favorites-hint {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="themeToggle" onclick="toggleTheme()">üåì Toggle Theme</button>
    <div class="container">
        <h1>Weather Dashboard</h1>

        <!-- Weather Search Section -->
        <section id="weather-search">
            <h2>Weather Search</h2>
            <div class="search-container">
                <input type="text" id="locationInput" placeholder="Enter location...">
                <button id="searchButton">Search</button>
            </div>
            <div id="searchHistory"></div>
        </section>

        <!-- Current Weather Section -->
        <section id="current-weather">
            <h2>Current Weather</h2>
            <div id="currentWeatherDisplay" class="weather-card">
                <!-- Weather information will be displayed here -->
            </div>
        </section>

        <!-- 5-Day Forecast Section -->
        <section id="forecast">
            <h2>5-Day Forecast</h2>
            <div id="forecastDisplay" class="forecast-grid">
                <!-- Forecast information will be displayed here -->
            </div>
        </section>

        <!-- Favorites Section -->
        <section id="favorites">
            <h2>Favorite Locations</h2>
            <div id="favoritesList">
                <!-- Favorite locations will be displayed here -->
            </div>
        </section>
    </div>

    <script>
        // Weather class
        class Weather {
            constructor(data) {
                this.temperature = data.temperature;
                this.condition = data.condition;
                this.humidity = data.humidity;
                this.windSpeed = data.windSpeed;
                this.icon = data.icon;
                this.location = data.location;
                this.country = data.country;
                this.timestamp = new Date();
            }

            getFormattedTemperature() {
                return `${this.temperature}¬∞C`;
            }

            getFormattedTime() {
                return this.timestamp.toLocaleTimeString();
            }
        }

        // Forecast class
        class Forecast extends Weather {
            constructor(data) {
                super(data);
                this.date = new Date(data.date);
                this.precipitation = data.precipitation;
                this.maxTemp = data.maxTemp;
                this.minTemp = data.minTemp;
            }

            getFormattedDate() {
                return this.date.toLocaleDateString();
            }

            getFormattedTemperature() {
                return `${this.minTemp}¬∞C - ${this.maxTemp}¬∞C`;
            }
        }

        // Storage Service
        class StorageService {
            constructor() {
                this.searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
                this.favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            }

            addToSearchHistory(location) {
                if (!this.searchHistory.includes(location)) {
                    this.searchHistory.unshift(location);
                    this.searchHistory = this.searchHistory.slice(0, 5);
                    localStorage.setItem('searchHistory', JSON.stringify(this.searchHistory));
                }
            }

            addToFavorites(location) {
                if (!this.favorites.includes(location)) {
                    this.favorites.push(location);
                    localStorage.setItem('favorites', JSON.stringify(this.favorites));
                }
            }

            removeFromFavorites(location) {
                this.favorites = this.favorites.filter(fav => fav !== location);
                localStorage.setItem('favorites', JSON.stringify(this.favorites));
            }

            getSearchHistory() {
                return this.searchHistory;
            }

            getFavorites() {
                return this.favorites;
            }

            removeFromSearchHistory(location) {
                this.searchHistory = this.searchHistory.filter(item => item !== location);
                localStorage.setItem('searchHistory', JSON.stringify(this.searchHistory));
            }

            clearSearchHistory() {
                this.searchHistory = [];
                localStorage.setItem('searchHistory', JSON.stringify(this.searchHistory));
            }

            clearFavorites() {
                this.favorites = [];
                localStorage.setItem('favorites', JSON.stringify(this.favorites));
            }
        }

        // Weather Service
        class WeatherService {
            constructor() {
                this.apiKey = '2fa66e2f45f6a810910a379b30eeb032'; // Replace this with your actual OpenWeatherMap API key
                this.baseUrl = 'https://api.openweathermap.org/data/2.5';
            }

            async getCurrentWeather(location) {
                try {
                    const response = await fetch(
                        `${this.baseUrl}/weather?q=${location}&appid=${this.apiKey}&units=metric`
                    );
                    if (!response.ok) throw new Error('Weather data not found');
                    const data = await response.json();
                    return new Weather({
                        temperature: data.main.temp,
                        condition: data.weather[0].main,
                        humidity: data.main.humidity,
                        windSpeed: data.wind.speed,
                        icon: data.weather[0].icon,
                        location: data.name,
                        country: data.sys.country
                    });
                } catch (error) {
                    throw new Error('Failed to fetch weather data');
                }
            }

            async getForecast(location) {
                try {
                    const response = await fetch(
                        `${this.baseUrl}/forecast?q=${location}&appid=${this.apiKey}&units=metric`
                    );
                    if (!response.ok) throw new Error('Forecast data not found');
                    const data = await response.json();
                    return data.list
                        .filter(item => item.dt_txt.includes('12:00:00'))
                        .map(item => new Forecast({
                            temperature: item.main.temp,
                            condition: item.weather[0].main,
                            humidity: item.main.humidity,
                            windSpeed: item.wind.speed,
                            icon: item.weather[0].icon,
                            date: item.dt_txt,
                            precipitation: item.pop,
                            maxTemp: item.main.temp_max,
                            minTemp: item.main.temp_min
                        }));
                } catch (error) {
                    throw new Error('Failed to fetch forecast data');
                }
            }
        }

        // UI Manager
        class UIManager {
            constructor() {
                this.weatherService = new WeatherService();
                this.storageService = new StorageService();
                this.setupEventListeners();
                this.loadSearchHistory();
                this.loadFavorites();
            }

            setupEventListeners() {
                const searchInput = document.getElementById('locationInput');
                const searchButton = document.getElementById('searchButton');
                
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchWeather();
                });
                
                searchButton.addEventListener('click', () => this.searchWeather());
            }

            async searchWeather() {
                const location = document.getElementById('locationInput').value.trim();
                if (!location) return;

                try {
                    this.showLoading();
                    const weather = await this.weatherService.getCurrentWeather(location);
                    const forecast = await this.weatherService.getForecast(location);
                    
                    this.displayCurrentWeather(weather);
                    this.displayForecast(forecast);
                    this.storageService.addToSearchHistory(location);
                    this.loadSearchHistory();
                    this.showNotification('Weather data updated successfully');
                } catch (error) {
                    this.showNotification(error.message, 'error');
                } finally {
                    this.hideLoading();
                }
            }

            displayCurrentWeather(weather) {
                const display = document.getElementById('currentWeatherDisplay');
                display.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <img src="http://openweathermap.org/img/wn/${weather.icon}@2x.png" 
                             alt="${weather.condition}" class="weather-icon">
                        <div>
                            <h3>${weather.location}, ${weather.country}</h3>
                            <div class="temperature">${weather.getFormattedTemperature()}</div>
                        </div>
                    </div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <strong>Condition:</strong> ${weather.condition}
                        </div>
                        <div class="detail-item">
                            <strong>Humidity:</strong> ${weather.humidity}%
                        </div>
                        <div class="detail-item">
                            <strong>Wind Speed:</strong> ${weather.windSpeed} m/s
                        </div>
                        <div class="detail-item">
                            <strong>Last Updated:</strong> ${weather.getFormattedTime()}
                        </div>
                    </div>
                    <button onclick="uiManager.addToFavorites('${weather.location}')" 
                            style="margin-top: 10px;">
                        Add to Favorites
                    </button>
                `;
            }

            displayForecast(forecast) {
                const display = document.getElementById('forecastDisplay');
                display.innerHTML = forecast.map(day => `
                    <div class="forecast-card">
                        <div class="forecast-date">${day.getFormattedDate()}</div>
                        <img src="http://openweathermap.org/img/wn/${day.icon}@2x.png" 
                             alt="${day.condition}" class="weather-icon">
                        <div class="forecast-temp">${day.getFormattedTemperature()}</div>
                        <div class="forecast-condition">${day.condition}</div>
                        <div class="forecast-details">
                            <div>Humidity: ${day.humidity}%</div>
                            <div>Wind: ${day.windSpeed} m/s</div>
                            <div>Precipitation: ${(day.precipitation * 100).toFixed(0)}%</div>
                        </div>
                    </div>
                `).join('');
            }

            loadSearchHistory() {
                const history = this.storageService.getSearchHistory();
                const container = document.getElementById('searchHistory');
                
                if (history.length) {
                    container.innerHTML = `
                        <div class="recent-searches">
                            <h3>Recent Searches</h3>
                            <div class="search-history-grid">
                                ${history.map(location => `
                                    <div class="search-history-item">
                                        <button class="location-btn" onclick="uiManager.searchLocation('${location}')">
                                            <span class="location-icon">üìç</span>
                                            ${location}
                                        </button>
                                        <button class="remove-btn" onclick="uiManager.removeFromHistory('${location}')" title="Remove from history">
                                            √ó
                                        </button>
                                    </div>
                                `).join('')}
                            </div>
                            <button class="clear-history-btn" onclick="uiManager.clearSearchHistory()">
                                Clear History
                            </button>
                        </div>
                    `;
                } else {
                    container.innerHTML = '<p class="no-history">No recent searches</p>';
                }
            }

            loadFavorites() {
                const favorites = this.storageService.getFavorites();
                const container = document.getElementById('favoritesList');
                
                if (favorites.length) {
                    container.innerHTML = `
                        <div class="favorites-container">
                            <div class="favorites-grid">
                                ${favorites.map(location => `
                                    <div class="favorite-item">
                                        <div class="favorite-content">
                                            <span class="favorite-icon">‚≠ê</span>
                                            <span class="favorite-name">${location}</span>
                                        </div>
                                        <div class="favorite-actions">
                                            <button class="search-favorite-btn" onclick="uiManager.searchLocation('${location}')" title="Search weather">
                                                üîç
                                            </button>
                                            <button class="remove-favorite-btn" onclick="uiManager.removeFromFavorites('${location}')" title="Remove from favorites">
                                                √ó
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <button class="clear-favorites-btn" onclick="uiManager.clearFavorites()">
                                Clear All Favorites
                            </button>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="no-favorites">
                            <p>No favorite locations yet</p>
                            <p class="favorites-hint">Add locations to favorites to quickly access their weather information</p>
                        </div>
                    `;
                }
            }

            searchLocation(location) {
                document.getElementById('locationInput').value = location;
                this.searchWeather();
            }

            addToFavorites(location) {
                this.storageService.addToFavorites(location);
                this.loadFavorites();
                this.showNotification('Location added to favorites');
            }

            removeFromFavorites(location) {
                this.storageService.removeFromFavorites(location);
                this.loadFavorites();
                this.showNotification('Location removed from favorites');
            }

            removeFromHistory(location) {
                this.storageService.removeFromSearchHistory(location);
                this.loadSearchHistory();
                this.showNotification('Location removed from history');
            }

            clearSearchHistory() {
                this.storageService.clearSearchHistory();
                this.loadSearchHistory();
                this.showNotification('Search history cleared');
            }

            clearFavorites() {
                this.storageService.clearFavorites();
                this.loadFavorites();
                this.showNotification('All favorites cleared');
            }

            showLoading() {
                // Add loading indicator
                const loading = document.createElement('div');
                loading.id = 'loading';
                loading.innerHTML = 'Loading...';
                document.body.appendChild(loading);
            }

            hideLoading() {
                const loading = document.getElementById('loading');
                if (loading) loading.remove();
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            }
        }

        // Initialize the UI Manager
        const uiManager = new UIManager();

        // Theme handling
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
        }
    </script>
</body>
</html>
