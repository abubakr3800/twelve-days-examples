        /* CSS Variables for consistent theming */
        :root {

            --warning-color: #f1c40f;
            --background-color: #f8f9fa;

        * {

            box-sizing: border-box;

        /* Base styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);

        /* Section styling */

            border-radius: 8px;

            margin-bottom: 20px;
        }

        /* Form styling */
        .form-group {

        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        /* Button styling */
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Task list styling */
        .task-list {
            list-style: none;
        }

        .task-item {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 10px;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error message */
        .error {
            color: var(--error-color);
            padding: 10px;
            border: 1px solid var(--error-color);
            border-radius: 4px;
            margin-bottom: 10px;
        }

        /* Success message */
        .success {
            color: var(--secondary-color);
            padding: 10px;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
