<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Solution</title>
    <style>
        /* ======================
           GENERAL STYLES 
           ====================== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 3px solid #3498db;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        body.dark-mode h1 {
            color: #3498db;
        }
        
        section {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 35px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        body.dark-mode section {
            background-color: #2d2d2d;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        h2 {
            color: #2980b9;
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            font-size: 1.8em;
        }

        body.dark-mode h2 {
            color: #5dade2;
            border-bottom-color: #404040;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        body.dark-mode button {
            background-color: #2980b9;
        }

        body.dark-mode button:hover {
            background-color: #3498db;
        }
        
        input, select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-right: 10px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        body.dark-mode input,
        body.dark-mode select {
            background-color: #2d2d2d;
            color: #e0e0e0;
            border-color: #404040;
        }
        
        .task-list {
            list-style-type: none;
            padding: 0;
            margin-top: 25px;
        }
        
        .task-item {
            background-color: #f1f8fe;
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        body.dark-mode .task-item {
            background-color: #2d2d2d;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .task-item:hover {
            background-color: #e1f0fa;
            transform: translateX(5px);
        }

        body.dark-mode .task-item:hover {
            background-color: #3d3d3d;
        }
        
        .task-item.completed {
            background-color: #e8f8f5;
            text-decoration: line-through;
            color: #7f8c8d;
        }

        body.dark-mode .task-item.completed {
            background-color: #2d3d3d;
        }
        
        .priority-high {
            border-left: 4px solid #e74c3c;
        }
        
        .priority-medium {
            border-left: 4px solid #f39c12;
        }
        
        .priority-low {
            border-left: 4px solid #2ecc71;
        }
        
        .task-actions button {
            margin-left: 10px;
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .category-tag {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 14px;
            margin-left: 15px;
        }

        body.dark-mode .category-tag {
            background-color: #2980b9;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .controls > * {
            flex: 1 1 200px;
        }

        .storage-status {
            font-size: 14px;
            color: #27ae60;
            margin-top: 15px;
            font-style: italic;
        }

        body.dark-mode .storage-status {
            color: #2ecc71;
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
            font-size: 20px;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        .task-date {
            font-size: 12px;
            color: #7f8c8d;
            margin-left: 15px;
        }

        body.dark-mode .task-date {
            color: #95a5a6;
        }

        .task-edit-input {
            flex: 1;
            margin-right: 10px;
        }

        .task-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        body.dark-mode .task-stats {
            background-color: #2d2d2d;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }

        body.dark-mode .stat-value {
            color: #5dade2;
        }

        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
        }

        body.dark-mode .stat-label {
            color: #95a5a6;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .controls > * {
                width: 100%;
            }

            .task-item {
                flex-direction: column;
                gap: 10px;
            }

            .task-actions {
                width: 100%;
                display: flex;
                justify-content: center;
                gap: 10px;
            }

            .task-stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    
    <!-- Task Input Section -->
    <section id="task-input">
        <h2>Add New Task</h2>
        <div class="controls">
            <input type="text" id="new-task" placeholder="Task description">
            <select id="task-priority">
                <option value="high">High Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
            <select id="task-category">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
                <option value="education">Education</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>
    </section>

    <!-- Task Stats Section -->
    <section id="task-stats">
        <div class="task-stats">
            <div class="stat-item">
                <div class="stat-value" id="total-tasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completed-tasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="pending-tasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
    </section>

    <!-- Task List Section -->
    <section id="task-list">
        <h2>Task List</h2>
        <div class="controls">
            <input type="text" id="search-task" placeholder="Search tasks..." oninput="filterTasks()">
            <select id="filter-category" onchange="filterTasks()">
                <option value="all">All Categories</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
                <option value="education">Education</option>
            </select>
            <select id="filter-priority" onchange="filterTasks()">
                <option value="all">All Priorities</option>
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
            <button onclick="sortTasks()">Sort Tasks</button>
            <button onclick="clearCompleted()">Clear Completed</button>
        </div>
        
        <div class="storage-status" id="storage-status">Loading tasks...</div>
        
        <ul class="task-list" id="task-list-container"></ul>
    </section>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>

    <script>
        // Initialize task array
        let tasks = [];

        // Load tasks from localStorage
        function loadTasks() {
            try {
                const savedTasks = localStorage.getItem('tasks');
                if (savedTasks) {
                    tasks = JSON.parse(savedTasks);
                    updateTaskList();
                    updateStats();
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
                alert('Error loading tasks. Please try again.');
            }
        }

        // Save tasks to localStorage
        function saveTasks() {
            try {
                localStorage.setItem('tasks', JSON.stringify(tasks));
                updateStorageStatus();
            } catch (error) {
                console.error('Error saving tasks:', error);
                alert('Error saving tasks. Please try again.');
            }
        }

        // Add new task
        function addTask() {
            const input = document.getElementById('new-task');
            const priority = document.getElementById('task-priority').value;
            const category = document.getElementById('task-category').value;
            
            if (input.value.trim()) {
                const task = {
                    id: Date.now(),
                    text: input.value.trim(),
                    completed: false,
                    priority: priority,
                    category: category,
                    createdAt: new Date().toISOString()
                };
                
                tasks.push(task);
                saveTasks();
                updateTaskList();
                updateStats();
                input.value = '';
            }
        }

        // Update task list display
        function updateTaskList() {
            const list = document.getElementById('task-list-container');
            list.innerHTML = '';
            
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''} priority-${task.priority}`;
                
                const date = new Date(task.createdAt);
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                
                li.innerHTML = `
                    <div class="task-content">
                        <span>${task.text}</span>
                        <span class="category-tag">${task.category}</span>
                        <span class="task-date">${formattedDate}</span>
                    </div>
                    <div class="task-actions">
                        <button onclick="toggleTask(${task.id})">${task.completed ? 'Undo' : 'Complete'}</button>
                        <button onclick="editTask(${task.id})">Edit</button>
                        <button onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;
                
                list.appendChild(li);
            });
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                updateTaskList();
                updateStats();
            }
        }

        // Delete task
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            updateTaskList();
            updateStats();
        }

        // Edit task
        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                const newText = prompt('Edit task:', task.text);
                if (newText !== null && newText.trim()) {
                    task.text = newText.trim();
                    saveTasks();
                    updateTaskList();
                }
            }
        }

        // Filter tasks
        function filterTasks() {
            const searchTerm = document.getElementById('search-task').value.toLowerCase();
            const categoryFilter = document.getElementById('filter-category').value;
            const priorityFilter = document.getElementById('filter-priority').value;
            
            const filteredTasks = tasks.filter(task => {
                const matchesSearch = task.text.toLowerCase().includes(searchTerm);
                const matchesCategory = categoryFilter === 'all' || task.category === categoryFilter;
                const matchesPriority = priorityFilter === 'all' || task.priority === priorityFilter;
                
                return matchesSearch && matchesCategory && matchesPriority;
            });
            
            const list = document.getElementById('task-list-container');
            list.innerHTML = '';
            
            filteredTasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''} priority-${task.priority}`;
                
                const date = new Date(task.createdAt);
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                
                li.innerHTML = `
                    <div class="task-content">
                        <span>${task.text}</span>
                        <span class="category-tag">${task.category}</span>
                        <span class="task-date">${formattedDate}</span>
                    </div>
                    <div class="task-actions">
                        <button onclick="toggleTask(${task.id})">${task.completed ? 'Undo' : 'Complete'}</button>
                        <button onclick="editTask(${task.id})">Edit</button>
                        <button onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;
                
                list.appendChild(li);
            });
        }

        // Sort tasks
        function sortTasks() {
            tasks.sort((a, b) => {
                // First by completion status
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                // Then by priority
                const priorityOrder = { high: 0, medium: 1, low: 2 };
                if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                }
                // Finally by creation date
                return new Date(b.createdAt) - new Date(a.createdAt);
            });
            
            saveTasks();
            updateTaskList();
        }

        // Clear completed tasks
        function clearCompleted() {
            if (confirm('Are you sure you want to clear all completed tasks?')) {
                tasks = tasks.filter(t => !t.completed);
                saveTasks();
                updateTaskList();
                updateStats();
            }
        }

        // Update task statistics
        function updateStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(t => t.completed).length;
            const pendingTasks = totalTasks - completedTasks;
            
            document.getElementById('total-tasks').textContent = totalTasks;
            document.getElementById('completed-tasks').textContent = completedTasks;
            document.getElementById('pending-tasks').textContent = pendingTasks;
        }

        // Update storage status
        function updateStorageStatus() {
            const status = document.getElementById('storage-status');
            status.textContent = `Tasks saved: ${tasks.length}`;
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            const button = document.querySelector('.dark-mode-toggle');
            button.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        }

        // Initialize the application
        function init() {
            loadTasks();
            
            // Check for saved dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                document.querySelector('.dark-mode-toggle').textContent = '‚òÄÔ∏è';
            }
            
            // Add event listener for Enter key in task input
            document.getElementById('new-task').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        }

        // Call init when the page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
