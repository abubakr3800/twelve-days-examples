<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Solution</title>
    <style>
        /* ======================
           GENERAL STYLES 
           ====================== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 3px solid #3498db;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        body.dark-mode h1 {
            color: #3498db;
        }
        
        section {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 35px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        body.dark-mode section {
            background-color: #2d2d2d;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        h2 {
            color: #2980b9;
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            font-size: 1.8em;
        }

        body.dark-mode h2 {
            color: #5dade2;
            border-bottom-color: #404040;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        body.dark-mode button {
            background-color: #2980b9;
        }

        body.dark-mode button:hover {
            background-color: #3498db;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .controls > * {
            flex: 1 1 200px;
        }
        
        input, select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        body.dark-mode input,
        body.dark-mode select {
            background-color: #2d2d2d;
            color: #e0e0e0;
            border-color: #404040;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        body.dark-mode .product-card {
            background-color: #2d2d2d;
        }
        
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .product-info h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }

        body.dark-mode .product-info h3 {
            color: #e0e0e0;
        }
        
        .product-price {
            font-size: 1.2em;
            color: #27ae60;
            font-weight: bold;
            margin: 10px 0;
        }

        body.dark-mode .product-price {
            color: #2ecc71;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        body.dark-mode .cart-item {
            border-bottom-color: #404040;
        }
        
        .cart-item-info {
            flex-grow: 1;
        }
        
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            padding: 5px 10px;
            font-size: 14px;
        }
        
        .cart-summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        body.dark-mode .cart-summary {
            background-color: #1a2634;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .summary-total {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            border-top: 2px solid #eee;
            padding-top: 10px;
            margin-top: 10px;
        }

        body.dark-mode .summary-total {
            color: #e0e0e0;
            border-top-color: #404040;
        }
        
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #e74c3c;
            font-weight: bold;
            padding: 10px;
            background-color: #fde8e8;
            border-radius: 6px;
            margin: 10px 0;
        }

        body.dark-mode .error-message {
            background-color: #3d1a1a;
        }
        
        .success-message {
            color: #27ae60;
            font-weight: bold;
            padding: 10px;
            background-color: #e8f8f5;
            border-radius: 6px;
            margin: 10px 0;
        }

        body.dark-mode .success-message {
            background-color: #1a3d2d;
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
            font-size: 20px;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .controls > * {
                width: 100%;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
            }

            .cart-item-controls {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Shopping Cart Application</h1>
    
    <!-- Product Management Section -->
    <section id="product-management">
        <h2>Product Management</h2>
        <div class="controls">
            <input type="text" id="search-input" placeholder="Search products...">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
                <option value="other">Other</option>
            </select>
            <select id="sort-by">
                <option value="name">Sort by Name</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
            </select>
        </div>
    </section>

    <!-- Product List Section -->
    <section id="product-list">
        <h2>Products</h2>
        <div class="product-grid" id="products-container">
            <!-- Products will be added here dynamically -->
        </div>
    </section>

    <!-- Shopping Cart Section -->
    <section id="shopping-cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be added here dynamically -->
        </div>
        
        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Discount:</span>
                <span id="discount">$0.00</span>
            </div>
            <div class="summary-row summary-total">
                <span>Total:</span>
                <span id="total">$0.00</span>
            </div>
            
            <div class="controls">
                <input type="text" id="discount-code" placeholder="Enter discount code">
                <button onclick="applyDiscount()">Apply Discount</button>
                <button onclick="clearCart()">Clear Cart</button>
            </div>
        </div>
    </section>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>

    <script>
        // Product class
        class Product {
            #id;
            #price;
            
            constructor(name, price, category, image) {
                this.#id = crypto.randomUUID();
                this.name = name;
                this.#price = price;
                this.category = category;
                this.image = image;
            }
            
            get id() {
                return this.#id;
            }
            
            get price() {
                return this.#price;
            }
            
            static createFromJSON(json) {
                return new Product(json.name, json.price, json.category, json.image);
            }
        }

        // Cart class
        class Cart {
            #items = new Map();
            #discount = 0;
            
            get items() {
                return Array.from(this.#items.entries()).map(([id, { product, quantity }]) => ({
                    product,
                    quantity
                }));
            }
            
            get subtotal() {
                return this.items.reduce((sum, { product, quantity }) => 
                    sum + (product.price * quantity), 0);
            }
            
            get discount() {
                return this.#discount;
            }
            
            set discount(value) {
                this.#discount = value;
            }
            
            get total() {
                return this.subtotal - this.discount;
            }
            
            addItem(product, quantity = 1) {
                const existing = this.#items.get(product.id);
                if (existing) {
                    existing.quantity += quantity;
                } else {
                    this.#items.set(product.id, { product, quantity });
                }
                this.saveToStorage();
            }
            
            updateQuantity(productId, quantity) {
                const item = this.#items.get(productId);
                if (item) {
                    if (quantity <= 0) {
                        this.#items.delete(productId);
                    } else {
                        item.quantity = quantity;
                    }
                    this.saveToStorage();
                }
            }
            
            removeItem(productId) {
                this.#items.delete(productId);
                this.saveToStorage();
            }
            
            clear() {
                this.#items.clear();
                this.#discount = 0;
                this.saveToStorage();
            }
            
            saveToStorage() {
                const data = {
                    items: this.items.map(({ product, quantity }) => ({
                        product: {
                            name: product.name,
                            price: product.price,
                            category: product.category,
                            image: product.image
                        },
                        quantity
                    })),
                    discount: this.discount
                };
                localStorage.setItem('cart', JSON.stringify(data));
            }
            
            loadFromStorage() {
                const data = JSON.parse(localStorage.getItem('cart'));
                if (data) {
                    this.#items.clear();
                    data.items.forEach(({ product, quantity }) => {
                        this.addItem(Product.createFromJSON(product), quantity);
                    });
                    this.#discount = data.discount;
                }
            }
        }

        // UI class
        class UI {
            constructor(cart) {
                this.cart = cart;
                this.products = [];
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                document.getElementById('search-input').addEventListener('input', 
                    this.debounce(() => this.filterProducts(), 300));
                document.getElementById('category-filter').addEventListener('change', 
                    () => this.filterProducts());
                document.getElementById('sort-by').addEventListener('change', 
                    () => this.filterProducts());
            }
            
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
            
            async loadProducts() {
                try {
                    const response = await fetch('https://fakestoreapi.com/products');
                    this.products = await response.json();
                    this.displayProducts();
                } catch (error) {
                    this.showError('Error loading products. Please try again.');
                }
            }
            
            displayProducts(products = this.products) {
                const container = document.getElementById('products-container');
                container.innerHTML = '';
                
                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    
                    const img = document.createElement('img');
                    img.src = product.image;
                    img.alt = product.title;
                    img.className = 'product-image';
                    
                    const info = document.createElement('div');
                    info.className = 'product-info';
                    
                    const title = document.createElement('h3');
                    title.textContent = product.title;
                    
                    const price = document.createElement('p');
                    price.className = 'product-price';
                    price.textContent = `$${product.price.toFixed(2)}`;
                    
                    const button = document.createElement('button');
                    button.textContent = 'Add to Cart';
                    button.addEventListener('click', () => {
                        const newProduct = new Product(
                            product.title,
                            product.price,
                            product.category,
                            product.image
                        );
                        window.cart.addItem(newProduct);
                    });
                    
                    info.appendChild(title);
                    info.appendChild(price);
                    info.appendChild(button);
                    
                    card.appendChild(img);
                    card.appendChild(info);
                    
                    container.appendChild(card);
                });
            }
            
            filterProducts() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const category = document.getElementById('category-filter').value;
                const sortBy = document.getElementById('sort-by').value;
                
                let filtered = this.products.filter(product => {
                    const matchesSearch = product.title.toLowerCase().includes(searchTerm);
                    const matchesCategory = !category || product.category === category;
                    return matchesSearch && matchesCategory;
                });
                
                switch (sortBy) {
                    case 'name':
                        filtered.sort((a, b) => a.title.localeCompare(b.title));
                        break;
                    case 'price-asc':
                        filtered.sort((a, b) => a.price - b.price);
                        break;
                    case 'price-desc':
                        filtered.sort((a, b) => b.price - a.price);
                        break;
                }
                
                this.displayProducts(filtered);
            }
            
            updateCartDisplay() {
                const container = document.getElementById('cart-items');
                const items = this.cart.items;
                
                if (items.length === 0) {
                    container.innerHTML = '<p>Your cart is empty</p>';
                    return;
                }
                
                container.innerHTML = items.map(({ product, quantity }) => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <h3>${product.name}</h3>
                            <p>$${product.price.toFixed(2)}</p>
                        </div>
                        <div class="cart-item-controls">
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="window.cart.updateQuantity('${product.id}', ${quantity - 1})">-</button>
                                <span>${quantity}</span>
                                <button class="quantity-btn" onclick="window.cart.updateQuantity('${product.id}', ${quantity + 1})">+</button>
                            </div>
                            <button onclick="window.cart.removeItem('${product.id}')">Remove</button>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('subtotal').textContent = `$${this.cart.subtotal.toFixed(2)}`;
                document.getElementById('discount').textContent = `$${this.cart.discount.toFixed(2)}`;
                document.getElementById('total').textContent = `$${this.cart.total.toFixed(2)}`;
            }
            
            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                document.body.insertBefore(errorDiv, document.body.firstChild);
                setTimeout(() => errorDiv.remove(), 3000);
            }
            
            showSuccess(message) {
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.textContent = message;
                document.body.insertBefore(successDiv, document.body.firstChild);
                setTimeout(() => successDiv.remove(), 3000);
            }
        }

        // Initialize application
        const cart = new Cart();
        const ui = new UI(cart);
        
        // Make cart available globally
        window.cart = cart;
        
        // Global functions
        window.applyDiscount = function() {
            const code = document.getElementById('discount-code').value.trim();
            
            if (code === 'DISCOUNT10') {
                cart.discount = cart.subtotal * 0.1;
                ui.showSuccess('Discount applied!');
            } else {
                ui.showError('Invalid discount code');
            }
            
            ui.updateCartDisplay();
        };
        
        window.clearCart = function() {
            cart.clear();
            ui.updateCartDisplay();
            ui.showSuccess('Cart cleared!');
        };
        
        window.toggleDarkMode = function() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            const button = document.querySelector('.dark-mode-toggle');
            button.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        };
        
        // Load products when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            ui.loadProducts();
            ui.updateCartDisplay();
            
            // Check for saved dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                document.querySelector('.dark-mode-toggle').textContent = '‚òÄÔ∏è';
            }
        });
    </script>
</body>
</html>
